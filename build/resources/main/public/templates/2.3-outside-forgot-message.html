<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- Template Main CSS File -->
    <link href="./css.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Favicons -->
  <link href="/util-main-page/img/wheelchair_Icon.jpg" rel="icon">
  <link href="/util-main-page/img/wheelchair_Icon.jpg" rel="apple-touch-icon">

</head>
<body>


    <h1>Mensaje informativo</h1>
  <p class="zoom-area"><b>Si olvido su usuario u contraseña</b> por favor llene el siguiente formulario. </p>

  <form method="post" th:action="forgot">

    <div class="container">
      <div class="input-group mb-3">
        <span class="input-group-text" id="name">Nombre</span>
        <input name="name" type="text"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="lastname">Apellido</span>
        <input name="lastname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="email">Correo electrónico</span>
        <input name="email" type="email" placeholder="ej: proyectosilladeruedasitt@gmail.com" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="phone">Número teléfonico</span>
        <input name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="809-999-9999"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
      </div>
    </div>


    <div class="link-container">
      <button class="btn btn-danger">Enviar</button>
      <a href="/" class="btn btn-danger">Volver página principal</a>
    </div>
  </form>

</body>
</html>
