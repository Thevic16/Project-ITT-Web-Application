<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/util-login-page/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/util-login-page/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/util-login-page/css/util.css">
	<link rel="stylesheet" type="text/css" href="/util-login-page/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post" action="/validate-login">
					<span class="login100-form-title">
						Inicio de sesión
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, entre su usuario">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Por favor, entre su contraseña">
						<input class="input100" type="password" name="password" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>


					<div class="text-right p-t-13 p-b-23">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="rememberMe">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Olvido
						</span>

						<a href="/forgot" class="txt2">
							¿Usuario? / ¿Contraseña?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>

				<div class="flex-col-c p-t-170 p-b-40">
					<span class="txt1 p-b-9">
						¿No tiene una cuenta?
					</span>

					<a href="/select" class="txt3">
						Registrese Ahora
					</a>
				</div>

				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/bootstrap/js/popper.js"></script>
	<script src="/util-login-page/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/daterangepicker/moment.min.js"></script>
	<script src="/util-login-page/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/util-login-page/js/main.js"></script>

</body>
</html>
