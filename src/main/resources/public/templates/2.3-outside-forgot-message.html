<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- Template Main CSS File -->
    <link href="./css.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


    <h1>Mensaje informativo</h1>
  <p class="zoom-area"><b>Si olvido su usuario u contraseña</b> por favor llene el siguiente formulario. </p>

  <div class="container">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Correo electrónico</span>
      <input type="email" placeholder="ej: silladeruedas@telecos.me" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Número teléfonico</span>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="809-999-9999"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>


  <div class="link-container">
    <a target="_blank" class="btn btn-danger">Enviar</a>
    <a target="_blank" class="btn btn-danger">Volver página principal</a>
  </div>
  
</body>
</html>
